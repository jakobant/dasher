<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type=text/javascript>
			$(function() {
			  $('a#lnk-switch').bind('click', function() {
				$.getJSON('/switch', {
				}, function(data) {
				  $("#result").text(data.result);
				});
				return false;
			  });
			});
		</script>
    <script type=text/javascript>
			$(function() {
			  $('a#lnk-add_playlist').bind('click', function() {
				$.getJSON('/add_to_playlist', {
				  url: $('input[name="url"]').val(),
				  type: $('select[name="type"]').val(),
				  time: $('input[name="time"]').val(),
				  zoom: $('input[name="zoom"]').val(),
				  startat: $('input[name="startat"]').val(),
				}, function(data) {
				  $("#result").text(data.result);
				});
				return false;
			  });
			});
		</script>
    <script type=text/javascript>
			$(function() {
			  $('input#lnk-add_playlist').bind('click', function() {
				$.getJSON('/add_to_playlist', {
				}, function(data) {
				  $("#result").text(data.result);
				});
				return false;
			  });
			});
		</script>
    <script type=text/javascript>
			$(function() {
			  $('a#lnk-playlist').bind('click', function() {
				$.getJSON('/playlist', {
				  proglang: $('input[name="proglang"]').val(),
				}, function(data) {
				$('#turl').text('');
				var eachrow = "<table class='table table-striped table-bordered' cellspacing='0' width='100%'><tr>"
                 + "<th>Type</th>"
                 + "<th>Start at</th>"
                 + "<th>Play time</th>"
                 + "<th>Zoom</th>"
                 + "<th>Url</th>"
                 + "</tr>";
				$.each(data.sites, function(i, item) {
				eachrow = eachrow + "<tr>"
                 + "<td>" + item.type + "</td>"
                 + "<td>" + item.startat + "</td>"
                 + "<td>" + item.time + "</td>"
                 + "<td>" + item.zoom + "</td>"
                 + "<td>" + item.url + "</td>"
                 + "</tr>";
				  });
				  eachrow = eachrow + "</table>";
				  $('#turl').append(eachrow);
				});
				return false;
			  });
			});
		</script>
    <script type=text/javascript>
			$(function() {
			  $('a#lnk-clear').bind('click', function() {
				$.getJSON('/clear_playlist', {
				}, function(data) {
				  $("#result").text(data.result);
				});
				return false;
			  });
			});
		</script>
    <script type=text/javascript>
			$(function() {
			  $('a#lnk-stop').bind('click', function() {
				$.getJSON('/stop', {
				}, function(data) {
				  $("#result").text(data.result);
				});
				return false;
			  });
			});
		</script>
    {% if title %}
    <title>{{ title }} - Dasher</title>
    {% else %}
    <title>Welcome mini dasher</title>
    {% endif %}
  </head>
  <body>
    <div>Dasher: <a href="/">Home</a></div>
    <hr>
    {% block content %}{% endblock %}
